<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Property</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Property</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Advertise property for sale</h3>    
                    <!-- <a style="float: right;" class="btn btn-success btn-sm" (click)="addGroup()">Add</a>                                 -->
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div *ngIf="respMsg">{{respMsg}}</div>
                  <div *ngIf="add_form == 'add'">
                      <div class="container">
                          <div class="row">
                            <form role="form">
                                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <select class="selectpicker">
                                        <option>Mustard</option>
                                        <option>Ketchup</option>
                                        <option>Barbecue</option>
                                      </select>
                                </div>
                                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name">
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group col-xs-10 col-sm-10 col-md-4 col-lg-4">
                                    <label for="exampleInputFile">File input</label>
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                                <div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
                                    <label>
                                        <input type="radio"> Check me out<input type="radio"> Check me out<input type="radio"> Check me out
                                    </label>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        
                            <br /><br />
                          </div>
                        </div>
                  </div>
                  <div *ngIf="edit_form == 'edit'">
                      form2
                  </div>
                </div>
              </div>
            </div>
        </div>
  
    </section>
    <!-- /.content -->
  </div>
