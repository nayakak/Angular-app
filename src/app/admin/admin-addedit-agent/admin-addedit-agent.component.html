<div class="content-wrapper" style="height:700px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Agents</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Agents</a></li>   
        <li class="active">Dashboard</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Agent</h3>                                    
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                  <div class="alert alert-warning" *ngIf="uiMsg">{{uiMsg}}</div>
                  <div *ngIf="edit_form == 'edit'" class="edit_form">
                      <form class="form-horizontal"  #myForm="ngForm" (ngSubmit)="onUpdate()">
                          <div class="form-group">
                              <label class="control-label col-sm-2">Agent Unique ID:</label>
                              <div class="col-sm-10">
                              <label style="text-align: left;" class="control-label">{{Id}}</label>
                              <input type="hidden" id="personId" name="personId" value="{{Id}}"> 
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="userName">Agent Username:</label>
                              <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Agent User Name" value="{{agent.userName}}" required>
                                <p *ngIf="vUsername"  style="color:red">Required</p>
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="firstName">First Name:</label>
                                <div class="col-sm-10"> 
                                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" value="{{agent.firstName}}" required>
                                  <p *ngIf="vFirst"  style="color:red">Required</p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                                  <div class="col-sm-10"> 
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" value="{{agent.lastName}}" required>
                                    <p *ngIf="vLast"  style="color:red">Required</p>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="Email">Email:</label>
                                    <div class="col-sm-10"> 
                                      <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email Name" value="{{agent.Email}}" required>
                                      <p *ngIf="vEmail"  style="color:red">Required</p>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-2" for="Password">Password:</label>
                                      <div class="col-sm-10"> 
                                        <input type="hidden" id="user_type" value="{{agent.user_type}}">
                                        <input type="hidden" id="created_date" value="{{agent.created_date}}">
                                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter Password" value="{{agent.Password}}" required>
                                        <p *ngIf="vPass" style="color:red">Required</p>
                                      </div>
                                  </div>
                        <div class="form-group"> 
                          <div class="col-sm-offset-2 col-sm-10">
                            <button [disabled]="loading" type="submit" class="btn btn-default">Submit</button>
                          </div>
                        </div>
                      </form>
                  </div>
    
                  <div *ngIf="add_form == 'add'" class="{{add_form}}">
                      <form class="form-horizontal" novalidate='false' #myForm="ngForm" (ngSubmit)="sbmt();">
                          <div class="form-group">
                              <label class="control-label col-sm-2">Agent Unique ID:</label>
                              <div class="col-sm-10">
                              <label style="text-align: left;" class="control-label">{{uniqueRandom}}</label>
                              <input type="hidden" value="{{uniqueRandom}}" name="personId" id="personId">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="userName">Agent Username:</label>
                              <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Agent User Name" required>
                                <p *ngIf="vUsername"  style="color:red">Required</p>
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="firstName">First Name:</label>
                                <div class="col-sm-10"> 
                                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"  required>
                                  <p *ngIf="vFirst"  style="color:red">Required</p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                                  <div class="col-sm-10"> 
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"  required>
                                    <p *ngIf="vLast"  style="color:red">Required</p>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="Email">Email:</label>
                                    <div class="col-sm-10"> 
                                      <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email Name"  required>
                                      <p *ngIf="vEmail"  style="color:red">Required</p>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-2" for="Password">Password:</label>
                                      <div class="col-sm-10"> 
                                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter Password"  required>
                                        <p *ngIf="vPass" style="color:red">Required</p>
                                      </div>
                                  </div>  
                        <div class="form-group"> 
                          <div class="col-sm-offset-2 col-sm-10">
                            <button [disabled]="loading" type="submit" class="btn btn-default">Submit</button>
                          </div>
                        </div>
                      </form>
                  </div>
      
                </div><!-- /.box-body -->
        </div>
        <!-- /.col -->
      </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
