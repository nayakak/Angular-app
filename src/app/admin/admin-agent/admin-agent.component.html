<div class="content-wrapper" style="height:700px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Agents</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Agents</a></li>   
        <li class="active">Dashboard</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-12">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Agent</h3>    
                    <button class="btn btn-primary" (click)="addAgent()" style="float: right;margin-bottom: 20px;">Add Agent</button>                                
                </div><!-- /.box-header  -->
                <div class="box-body table-responsive" style="position:relative">

                  </div>
                  <table class="table table-bordered table-hover agent-table">
                <thead>
                <tr>
                  <th>Agent Name</th>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of agents">
                    <td>{{ person.userName }}</td>
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                    <td>{{ person.created_date}}</td> 
                    <td>
                        <div *ngIf="person?.active == true; else elseBlock"><a (click)="blockUser(person)"><i class="fa fa-ban" aria-hidden="true"></i></a>&nbsp;<a (click)="edit(person)"><i class="fa fa-edit"></i></a></div>
                        <ng-template #elseBlock><a  (click)="unblockUser(person)"><i class="fa fa-check" aria-hidden="true"></i></a>&nbsp;<a (click)="edit(person)"><i class="fa fa-edit"></i></a></ng-template>  
                        
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
              </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
