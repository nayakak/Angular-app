<style>
  .table-bordered {
    border: 1px solid #ccc;
}
table.dataTable.no-footer {
    border-bottom: 1px solid #ccc;
    margin-top: 10px;
    float: left;
    width: 100%;
    margin-bottom:10px;
}
table.dataTable thead th, table.dataTable thead td {
    padding: 10px 18px;
    border-bottom: 1px solid #ccc;
}
.table-bordered > thead > tr > th, .table-bordered > tbody > tr > th, .table-bordered > tfoot > tr > th, .table-bordered > thead > tr > td, .table-bordered > tbody > tr > td, .table-bordered > tfoot > tr > td{
  border:1px solid #ccc;
}
input[type=text] {
    width: 130px;
    height: 35px;
    line-height: 35px;
}

button {
    padding: 5px 20px !important;
    height: auto;
    float: right;
    font-size: 16px !important;
    margin-right: 35px
}

.box {
    position: relative;
    border-radius: 3px;
    background: #ffffff;
    border-top: 2px solid #ddd;
    border-bottom: 2px solid #ddd;
    margin-bottom: 20px;
    width: 100%;
    box-shadow:none;
}
table td{ padding: 10px 15px;}
.box-body{ padding: 15px 0 !important;}


input[type="search"] {
    border: 1px solid#ccc;
    height: 35px;
    line-height: 35px;
    border-radius: 5px;
}
</style>



<div class="col-md-6 col-md-offset-3">
     <h1>Hello {{currentUser.first_name}}!</h1>
    <p>You're logged in.</p>
    <h3>All Properties:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <p><a (click)="logout()">Logout</a></p>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="">
        <div class="box">
          <div class="box-header">
              <h3 class="box-title">Properties</h3>    
              <!-- <a style="float: right;" class="btn btn-success btn-sm" (click)="addGroup()">Add</a>                                 -->
          </div><!-- /.box-header -->
         
          <div class="box-body table-responsive">
            
            <table id="land-table" class="table table-bordered table-hover group-table">
              <thead>
              <tr>
                <!-- <th>Image</th>  -->
                <th>Address</th>
                <th>Action</th> 
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let land of lands;let i=index;">
                    <!-- <td><img src=""></td> -->
                    <td>{{ land.streetaddress }}, {{ land.country }}</td>
                   <td>
                     <form name="Bid" style="padding-bottom:30px;position:relative;">
                     $ &nbsp;<input id="{{land.titleId}}" [disabled]="search(land.titleId,land.offers,land.titleId)"  type="text" name="bidVal" id="bidVal_{{land.titleId}}"/>
                     <button [disabled]="search(land.titleId,land.offers,land.titleId)" id="btn-bid_{{land.titleId}}" class="btn btn-lg btn-outline-primary" (click)="BidProperty(land.titleId)">Bid</button>
                     <span id="spn_{{land.titleId}}"></span>
                     <span style="color:red;padding-left:15px;position: absolute;bottom:10px;left:0" id="emptybid_{{land.titleId}}"></span>
                    </form>
                    </td> 
                   
                </tr>
              </tbody>
            </table>

            <div class="edit_form">

            </div>

          </div><!-- /.box-body -->
      </div>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>
